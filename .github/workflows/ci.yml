name: CI CD pipeline
on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: checkout code
              uses: actions/checkout@v2
            - name: set up python
              uses: actions/setup-python@v2
              with:
                    python-version: '3x'
            - name: install dependencies
              run: |
                    pip install -r requirements.txt
                    pip install flake8
            - name: run tests
              run: |
                    python -m unittest discover tests